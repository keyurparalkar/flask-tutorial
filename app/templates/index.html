<html>
  <head>
    {% if title %}
    <title>{{title}} - WebApp</title>
    {% else %}
    <title>Hello - WebApp</title>
    {% endif %}
  </head>
  
  <body>
    <div>
      <h1>Hola - {{user.username}}</h1>
      <br/>
    </div>

    <div>
      <h2>Blog-Posts:</h2>
      <hr>
      {% for post in posts %}
      <div>
	<p>Author:{{post.author}}
	</p>
	<p>
	  Post: {{post.body}}
	  </p>
      </div>
      {% endfor %}
      </div>
  </body>
  
</html>
