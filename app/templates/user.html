{% extends 'base.html'%}

{% block content %}
<div>
  <table>
    <td><img src="{{user.avatar(128)}}"></td>
    <td><h1>User: {{user.username}}</h1></td>
    {% if user.about_me %}
     <td> About ME: {{user.about_me}}</td>
     {% endif %}

     {% if user.last_seen %}
     <td>Last seen on:  {{user.last_seen}}</td>
     {% endif %}
  </table>
      <hr>  
      {% for post in posts %}
      {% include "_post.html" %}
  {% endfor %}
</div>

{% endblock %}
